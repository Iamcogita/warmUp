.roundedborder {
	border-radius: 15px;

<body>
	<div class="roundedborder">
	<img src="./exercicio2.jpg"><P>
	<h1> Área total de papelão:</h1><p>
	<span id="resultado"> </span>
	</div>
</body>
<script>
alert(" Uma fábrica de brinquedos precisa produzir alvos feitos de papelão. Para tal produção, será necessário adquirir o material, ou seja, o papelão. Assim, a fábrica solicitou à equipe de desenvolvimento que fizesse um programa para calcular a quantidade de papelão a ser comprada para a confecção de 5 mil alvos. Sabe-se que o brinquedo terá seis círculos sobrepostos e que todos os círculos apresentam a mesma distância do círculo imediatamente menor. O diâmetro do círculo maior será dado pelo usuário." );

	let DiamCir1 = prompt( "Qual é o diametro do circulo maior em centímetros?" ) ;
	let calculo = document.querySelector("#resultado");
	DiamCir1 = parseInt(DiamCir1);
		if (DiamCir1 === "" || isNaN(DiamCir1)) calculo.innerHTML = " Diametro em centímetros! Faça refresh à página e volte a tentar. " ;
		else calculo.innerHTML = "Vão ser necessários no mínimo " + Math.round(calc() / 100 ) + " m<sup>2</sup> de papelão, sem contar com desperdícios!";

function calc() {
	let Acir1 = Math.PI * ((DiamCir1 / 2)**2) ;
	let Acir2 = Math.PI * (((DiamCir1 / 2) - (DiamCir1 / 2) /6 )**2) ;
	let Acir3 = Math.PI * ((((DiamCir1 / 2) - (DiamCir1 / 2) /6 )*2)**2) ;
	let Acir4 = Math.PI * ((((DiamCir1 / 2) - (DiamCir1 / 2) /6 )*3)**2) ;
	let Acir5 = Math.PI * ((((DiamCir1 / 2) - (DiamCir1 / 2) /6 )*4)**2) ;
	let Acir6 = Math.PI * ((((DiamCir1 / 2) - (DiamCir1 / 2) /6 )*5)**2) ;
		return ( Acir1 + Acir2 + Acir3 + Acir4 + Acir5 + Acir6 ) * 5000 ;
};
</script>
